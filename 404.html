<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Extrae el path de la URL actual
    var path = window.location.pathname;
    // Define la base de tu proyecto, cámbiala si no es "Tasty"
    var base = '/Tasty';
    // Construye la nueva URL con hash
    var newUrl = window.location.origin + base + path;
    // Redirige a la nueva URL
    window.location.replace(newUrl);
  </script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #343a40;
    }
    h1 {
      font-size: 1.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Redirigiendo a la página principal...</h1>
</body>
</html>
